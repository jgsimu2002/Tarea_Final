
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8"/>
       <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header href:replace="layout/plantilla ::header"/>
        <div class="contenido">
        <a th:href="@{/cliente/listado}">Regresar</a>
        <form method="post"
              th:action="@{/cliente/guardar}"
            th:object="${cliente}">
            
            <label for="nombre">Nombre:</label>  
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            
            <label for="apellido">apellidos:</label>  
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            
            <label for="correo">correo:</label>  
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            
            <label for="telefono">telefono:</label>  
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            
             <label for="limite">Limite de credito</label>  
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/>
            </div>
        </form>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</html>
