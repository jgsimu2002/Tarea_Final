
<html xmlns:th="https://www.thymeleaf.org">
     <head th:replace="plantilla/plantilla :: head">
        <title>Techshop</title>
    
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header" />
       <section th:replace="cliente/fragmentosCliente :: agregarCliente"/>
<section th:replace="cliente/fragmentosCliente :: listadoClientes"/>
            
        <div class="contenido">
        <h2 th:text="#{cliente.titulo}">gestion de clientes</h2>
        <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo cliente</a>
        <div th:if="{clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{cliente.nombre}">nombre</th>
                    <th th:text="#{cliente.apellido}">apellido</th>
                    <th th:text="#{cliente.correo}">correo</th>
                    <th th:text="#{cliente.telefono}">telefono</th>
                    <th th:text="#{cliente.limite}">Limite</th>
                    <th th:text="#{cliente.eliminar}">Eliminar</th>
                    <th th:text="#{cliente.modificar}">Modificar</th>
                </tr>
          
          
                
                
                  <tr th:text="cliente : ${cliente}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${#nombers.formatDecimal(cliente.credito.limite,3,2)}" style="text-align: right"></td>
                    <td><a th:href="@{/cliente/eliminar} + ${cliente.idCliente}" th:text="#{accion.actualizar}">Modificar</a></td>
                    <td><a th:href="@{/cliente/modificar} + ${cliente.idCliente}" th:text="#{accion.eliminar}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
              </thead>
            
</div>
        <div th:if="${clientes == null or cliente empty}" th:text="#{cliente.no_mostrar}">
        </div>
   </div>
         <footer th:replace="plantilla/plantilla :: footer" />
        
    </body>
</html>
