
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    
    <head th:replace="plantilla/plantilla :: head">
        <title>Techshop</title>
    
    </head>
    <body>
        <header href:replace="layout/plantilla ::header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos De cliente</h2>
        <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
        <form method="post"
              th:action="@{/cliente/guardar}"
            th:object="${cliente}">
            
            <label for="nombre" th:text="#{cliente.nombre}">Nombre:</label>  
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            
            <label for="apellido" th:text="#{cliente.apellidos}">apellidos:</label>  
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            
            <label for="correo" th:text="#{cliente.correo}">correo:</label>  
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            
            <label for="telefono" th:text="#{cliente.telefono}">telefono:</label>  
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            
             <label for="limite" th:text="#{cliente.limite}">Limite de credito</label>  
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/>
            <button type="submit" name="guardar" th:text="#{acccion.guardar}">
            </div>
        </form>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</html>
