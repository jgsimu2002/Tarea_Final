
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    
    <head th:replace="plantilla/plantilla :: head">
        <title>Techshop</title>
    
    </head>
    <body>
        <header href:replace="layout/plantilla ::header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.}">Datos de Categoria</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <form method="post"
              th:action="@{/ccategoria/guardar}"
            th:object="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion" th:text="#{categoria.descipcion}">descripcion:</label>  
            <input type="checkbox" name="desripcion" th:field="*{descripcion}"/>
            <br/>
            
            </div>
        </form>
        <footer th:replace="plantilla/plantilla :: footer" />
    </body>
</html>
