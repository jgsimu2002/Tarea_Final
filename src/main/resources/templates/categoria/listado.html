
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="plantilla/plantilla :: head">
        <title>Techshop</title>
    
    </head>
    <body>
        <header th:replace="plantilla/plantilla :: header" />
        <div class="contenido">
        <h2 th:text="#{categoria.titulo}">Listado de Categoria</h2>
        <a th:href="@{/categoria/nuevo}">Nuevo cliente</a>
        <div th:if="{categorias != null and !categorias.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{categoria.descipcion}">Descripcion</th>
                    <th th:text="#{categoria.activa}">Activa</th>
                     <th th:text="#{categoria.eliminar}">Eliminar/th>
                      <th th:text="#{categoria.actualizar}">Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:text="categoria : ${categorias}">
                    <td th:text="${categoria.descripcion}"></td>
                    <td><input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                    <td th:href="@{/categoria/eliminar/ + ${categoria.idCategoria}" th:text="#{categoria.eliminar}">Eliminar</td>
                    <td th:text="{@/categoria/modificar/ + ${categoria.idCategoria}" th:text="#{categoria.actualizar}">Modificar</td>
                </tr>
            </tbody>
        </table>
                  
            
</div>
        <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
            no tenemos lista de categorias ...
        </div>
   </div>
         <footer th:replace="plantilla/plantilla :: footer" />
        
    </body>
</html>
